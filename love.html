<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Do you love me? ðŸ’•</title>
  <style>
    :root{
      --pink-1:#ffd9e8;
      --pink-2:#ffc0d9;
      --accent:#ff6fa3;
      --soft:#fff8fc;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --glass: rgba(255,255,255,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,var(--pink-1),var(--pink-2));
      color:#333;
      -webkit-font-smoothing:antialiased;
      text-rendering:geometricPrecision;
    }

    .card{
      width: min(720px, 92%);
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.70));
      border-radius:22px;
      padding:28px;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .top-row{
      display:flex;
      gap:18px;
      align-items:center;
    }
    .title{
      font-size:28px;
      font-weight:700;
      color:#4a2230;
      line-height:1;
    }
    .subtitle{
      margin-top:6px;
      color:#6b3e4e;
      opacity:0.9;
      font-size:14px;
    }

    .bunny-wrap{
      margin-left:auto;
      width:120px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* cute buttons */
    .buttons{
      display:flex;
      gap:14px;
      margin-top:22px;
    }
    .btn{
      padding:12px 22px;
      border-radius:999px;
      border: none;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      transition: transform .18s ease, box-shadow .18s ease;
      font-size:15px;
    }
    .btn:active{transform: translateY(2px);}
    .btn-yes{
      background: linear-gradient(90deg,var(--accent),#ff8fc0);
      color:white;
    }
    .btn-no{
      background: transparent;
      border:2px solid rgba(74,34,48,0.12);
      color: #6b3e4e;
    }

    /* heart reveal */
    .heart-wrap{
      margin-top:26px;
      display:flex;
      align-items:center;
      gap:18px;
      transform-origin:center;
    }
    .big-heart{
      width:160px;height:160px;
      display:grid;place-items:center;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff0f5, #ffe1f2 40%, #ffb6db 100%);
      box-shadow: 0 20px 40px rgba(255,111,163,0.12);
      transform: scale(0);
      transition: transform .45s cubic-bezier(.18,.9,.32,1.2);
      position:relative;
    }
    .big-heart svg{width:86px;height:86px;}
    .heart-text{
      font-size:20px;font-weight:800;color:#7a2137;opacity:0;transform:translateY(8px);transition:all .35s ease;
    }

    .big-heart.show{transform: scale(1);} 
    .big-heart.show + .heart-text{opacity:1;transform:none;}

    /* overlay for cute re-ask */
    .overlay{
      position: absolute;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,245,250,0.9), rgba(255,240,245,0.85));
      z-index:60;padding:28px;border-radius:22px;
    }
    .overlay.show{display:flex;}
    .overlay-card{
      max-width:520px;background:var(--soft);padding:20px;border-radius:18px;box-shadow:var(--shadow);text-align:center;
    }
    .cute-ask{font-size:18px;font-weight:700;color:#7a2137;margin-bottom:12px}
    .cute-sub{color:#6b3e4e;opacity:0.95;margin-bottom:16px}

    .small-btn{padding:10px 16px;border-radius:999px;border:none;font-weight:700;cursor:pointer}
    .try-yes{background:#ff9cc2;color:#5a132e}
    .still-no{background:transparent;border:2px solid rgba(122,33,55,0.12);color:#6b3e4e}

    /* little floating hearts animation */
    .floating-heart{
      position:absolute;left:18px;top:18px;opacity:0.12;transform:rotate(-10deg);
    }

    /* responsive */
    @media (max-width:520px){
      .bunny-wrap{width:86px;height:86px}
      .big-heart{width:120px;height:120px}
    }

    /* tiny playful bounce for bunny ear */
    .ear{transform-origin:bottom center;animation: ear-bounce 3.2s infinite ease-in-out}
    @keyframes ear-bounce{0%,30%{transform:rotate(0)}50%{transform:rotate(-8deg)}80%{transform:rotate(0)}100%{transform:rotate(0)}}

  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-title">
    <img class="floating-heart" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='84' height='84' viewBox='0 0 24 24' fill='none'><path d='M12 21s-7-4.35-9-6.6C1.6 11.8 4 7 8.5 7c2.1 0 3.5 1.1 3.5 1.1S14.4 7 16.5 7C21 7 23.4 11.8 21 14.4 19 16.65 12 21 12 21z' fill='%23ff6fa3'/></svg>" alt="" aria-hidden="true">

    <div class="top-row">
      <div>
        <div id="main-title" class="title">Do you love me, cutie?</div>
        <div class="subtitle">Click honestly â€” I'll be brave either way ðŸ’—</div>
      </div>

      <div class="bunny-wrap" aria-hidden="true">
        <!-- Inline cute bunny SVG -->
        <svg viewBox="0 0 120 120" width="120" height="120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="cute bunny">
          <g transform="translate(10,8)">
            <g class="ear" transform="translate(10,0)">
              <ellipse cx="16" cy="6" rx="12" ry="24" fill="#fff" stroke="#ffd6e6" stroke-width="2"/>
              <ellipse cx="16" cy="8" rx="6" ry="15" fill="#ffd6e6"/>
            </g>
            <g transform="translate(44,0)">
              <ellipse cx="16" cy="6" rx="12" ry="24" fill="#fff" stroke="#ffd6e6" stroke-width="2"/>
              <ellipse cx="16" cy="8" rx="6" ry="15" fill="#ffd6e6"/>
            </g>
            <circle cx="48" cy="66" r="36" fill="#fff" stroke="#ffd6e6" stroke-width="2"/>
            <circle cx="36" cy="60" r="4" fill="#b67"/>
            <circle cx="60" cy="60" r="4" fill="#b67"/>
            <ellipse cx="48" cy="74" rx="10" ry="6" fill="#ffd6e6"/>
            <path d="M44 70 q4 6 8 0" stroke="#b67" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          </g>
        </svg>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-yes" id="yesBtn" aria-label="Yes, I love you">Yes ðŸ’•</button>
      <button class="btn btn-no" id="noBtn" aria-label="No, I don't">No ðŸ˜³</button>
    </div>

    <div class="heart-wrap" aria-live="polite">
      <div class="big-heart" id="bigHeart" role="img" aria-hidden="true">
        <!-- heart svg -->
        <svg viewBox="0 0 24 24" fill="#ff3b82" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 21s-7-4.35-9-6.6C1.6 11.8 4 7 8.5 7c2.1 0 3.5 1.1 3.5 1.1S14.4 7 16.5 7C21 7 23.4 11.8 21 14.4 19 16.65 12 21 12 21z"/>
        </svg>
      </div>
      <div class="heart-text" id="heartText">I love you more ðŸ’–</div>
    </div>

    <!-- overlay for the cute re-ask after a 'No' -->
    <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="overlay-card">
        <div class="cute-ask">Aww, are you sure? ðŸ¥º</div>
        <div class="cute-sub">I'm a little bunny who blushes when you say no. Could you try againâ€¦ prettiest please?</div>
        <div style="display:flex;gap:12px;justify-content:center;">
          <button class="small-btn try-yes" id="tryYes">Okay, I love you ðŸ’“</button>
          <button class="small-btn still-no" id="stillNo">Still no</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bigHeart = document.getElementById('bigHeart');
    const heartText = document.getElementById('heartText');
    const overlay = document.getElementById('overlay');
    const tryYes = document.getElementById('tryYes');
    const stillNo = document.getElementById('stillNo');

    function showHeart(){
      bigHeart.classList.add('show');
      heartText.style.opacity = '1';
      // little pulse
      bigHeart.animate([
        { transform: 'scale(0.9)' },
        { transform: 'scale(1.06)' },
        { transform: 'scale(1)' }
      ],{ duration: 650, easing: 'ease-out' });

      // tiny confetti hearts
      for(let i=0;i<8;i++){
        const h = document.createElement('div');
        h.innerHTML = '<svg viewBox="0 0 24 24" width="28" height="28"><path d="M12 21s-7-4.35-9-6.6C1.6 11.8 4 7 8.5 7c2.1 0 3.5 1.1 3.5 1.1S14.4 7 16.5 7C21 7 23.4 11.8 21 14.4 19 16.65 12 21 12 21z" fill="#ff6fa3"/></svg>';
        h.style.position='absolute';
        h.style.left = (50 + (Math.random()-0.5)*60) + '%';
        h.style.top = (50 + (Math.random()-0.5)*30) + '%';
        h.style.opacity=0.9;
        h.style.transform = 'translateY(0) scale(0.9)';
        document.querySelector('.card').appendChild(h);
        const dur = 1000 + Math.random()*900;
        h.animate([
          { transform: 'translateY(0) scale(0.9)', opacity:1 },
          { transform: 'translateY(-80px) scale(0.6)', opacity:0 }
        ],{ duration: dur, easing: 'ease-out' });
        setTimeout(()=>h.remove(), dur+50);
      }
    }

    yesBtn.addEventListener('click', ()=>{
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      showHeart();
      // update accessible text
      heartText.textContent = 'I love you more ðŸ’–';
    });

    noBtn.addEventListener('click', ()=>{
      // show the cute overlay asking again
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
    });

    tryYes.addEventListener('click', ()=>{
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      // playful change of text
      heartText.textContent = "You made me so happy! I love you more ðŸ’—";
      showHeart();
    });

    stillNo.addEventListener('click', ()=>{
      // a very gentle fallback: change overlay text to be even cuter and let them close
      const sub = overlay.querySelector('.cute-sub');
      sub.textContent = "It's okay â€” I'll wait with a cookie. If you change your mind, click the bunny's ear!";
      // add a tiny hint to interact with the bunny
      sub.style.fontStyle='italic';

      // bunny ear wiggle hint: we will find the ear element and add a temporary animation
      const ear = document.querySelector('.ear');
      if(ear){
        ear.animate([
          { transform: 'rotate(0)' },
          { transform: 'rotate(-18deg)' },
          { transform: 'rotate(8deg)' },
          { transform: 'rotate(0)' }
        ],{ duration: 900, iterations:2 });
      }
    });

    // bonus: clicking the big heart when visible toggles a tiny burst of text
    bigHeart.addEventListener('click', ()=>{
      heartText.textContent = 'Squee! I love you even more ðŸ’•';
      bigHeart.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.14)' },
        { transform: 'scale(1)' }
      ],{duration:420});
    });

    // optionally: clicking the bunny ear simulates a yes (cute easter egg)
    document.querySelector('.ear').addEventListener('click', ()=>{
      heartText.textContent = "The bunny knows â€” you do! ðŸ¥°";
      showHeart();
    });

  </script>
</body>
</html>
